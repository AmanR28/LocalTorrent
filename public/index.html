<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PeerShare</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="wrapper row1">
    <div id="header">
      <div id="hgroup">
        <h1>Peer Share</h1>
      </div>
      <div class="clear"></div>
    </div>
  </div>

  <div class="wrapper row2">
    <div id="container">
      <div id="content">

        <section>
          <h1>Download</h1>
        </section>

        <section id="fileList">
          <div id="content">
            <h3>File Name</h3>
            <ul>
              <li>Server Name</li>
            </ul>
          </div>
          <div id="right_column">
            <button>Download</button>
          </div>
        </section>
      </div>

      <aside id="right_column">
        <section>
          <h1>Host</h1><br />
          <h3>Name : </h3>
        </section>

        <section>
          <h4>
            <input id="filePath">
            <button id="hostFile">Upload</button>
          </h4>
        </section>

        <section>
          <h3>Uploaded File</h3><br />
          <nav>
            <ul id="hostFileList">
              <li>Free Website Templates</li>
            </ul>
          </nav>
        </section>
      </aside>

      <div class="clear"></div>
    </div>
  </div>

</body>

</html>
